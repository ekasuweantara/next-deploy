name: Continuous integration pipeline

on:
  push:
    branches: [main]

jobs:
  lint: 
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3 
        with:
          node-version: "14"
      - run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - run: npm run lint
